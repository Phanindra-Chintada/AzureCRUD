<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Add New Student</h1>
                <div class = "card-body">
                    <form th:action="@{/students/saveStudent}" th:object = "${student}" method="POST">
                        <div class="form-group">
                            <label>Student ID</label>
                            <input type="text" name="id" th:field = "*{id}" placeholder="Enter students id">
                        </div>
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input type="text" name="firstName" th:field = "*{firstName}" placeholder="Enter students first name">
                        </div>
                        <div class="form-group">
                            <label>Student Last Name</label>
                            <input type="text" name="lastName" th:field = "*{lastName}" placeholder="Enter students last name">
                        </div>
                        <div class="form-group">
                            <label>Student Email Address</label>
                            <input type="text" name="email" th:field = "*{email}" placeholder="Enter students email address">
                        </div>
                        <div class = "box-footer">
                            <button type="submit" class = "btn btn-primary">Save Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
